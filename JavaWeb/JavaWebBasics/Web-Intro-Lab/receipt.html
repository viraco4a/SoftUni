<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Store</title>
</head>
<body>
    <table border="black">
        <tr>
            <th>Name / Description</th>
            <th>Qty.</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td colspan="3" align="center"><strong>Subtotal</strong></td>
            <td>$110.00</td>
        </tr>
        <tr>
            <td colspan="2" align="center"><strong>Tax</strong></td>
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <td colspan="3" align="center"><strong>Grand Total</strong></td>
            <td>$118.80</td>
        </tr>
        <tr>
            <td colspan="4">
                <em>&copy; 2017 &ndash; SoftUni Store</em>
            </td>
        </tr>
    </table>
</body>
</html>
