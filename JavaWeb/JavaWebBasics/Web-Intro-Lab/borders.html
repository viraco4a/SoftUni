<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
    <p style="border: 2px solid red;
     text-align: center;
     border-radius: 10px;
     background: lightgray">
        <strong><span style="color: red;">Red</span> Border</strong>
    </p>
    <p style="border: 2px solid green;
     text-align: center;
     border-radius: 10px;
     background: lightgray">
        <strong><span style="color: green;">Green</span> Border</strong>
    </p>
    <p style="border: 2px solid blue;
     text-align: center;
     border-radius: 10px;
     background: lightgray">
        <strong><span style="color: blue;">Blue</span> Border</strong>
    </p>
</body>
</html>
