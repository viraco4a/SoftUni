<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript in the HTML page</h1>
    <script>
    function nums(n) {
    let html = '<ul>\n';
        for (let i = 1; i <= n; i++) {
            let color = 'blue';
            if (i % 2 !== 0) color = 'green';
            html += `<li><span style='color:${color}'>${i}</span></li>\n`;
        }
        html += '</ul>';
        return html;
        }
        document.body.innerHTML = nums(10);
    </script>
</body>
</html>
